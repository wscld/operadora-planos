<div class="container">
    <div class="grid">
        <div class="col-12 md:col-4" *ngFor="let plano of planos">
            <div class="card" (click)="selecionarPlano(plano)">
                <div class="title">
                    {{plano.franquia}}
                </div>
                <div class="subtitle">
                    {{plano.valorInteiro | currency:'BRL'}}
                </div>
            </div>
        </div>
    </div>
</div>
