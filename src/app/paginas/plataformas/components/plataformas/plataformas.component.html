<div class="container">
    <div class="grid">
        <div class="col-12 md:col-4" *ngFor="let plataforma of plataformas">
            <div class="card" (click)="selecionarPlataforma(plataforma)">
                <div class="title">
                    {{plataforma.nome}}
                </div>
                <div class="subtitle" innerHTML="{{plataforma.descricao |breakline}}"></div>
            </div>
        </div>
    </div>
</div>
